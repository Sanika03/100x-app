<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Components</title>
    <link href="../dist/output.css" rel="stylesheet"/>
</head>
<body class="bg-black font-inter flex flex-col gap-14 text-white px-10 pt-24 pb-10">
    <header id="navbar" class="bg-neutral-600 absolute top-0 left-0 right-0 py-5 px-4">
        <nav class="flex items-center justify-center gap-10 text-xl font-bold text-neutral-50">
            <a href="./index.html" class="hover:opacity-60">Buttons</a>
            <a href="./cards.html" class="hover:opacity-60">Cards</a>
            <a href="./inputs.html" class="hover:opacity-60">Inputs</a>
            <a href="./tweet.html" class="hover:opacity-60">Tweet</a>
        </nav>
    </header>

    <div class="flex gap-24 items-center">
        <p>Default</p>
        <fieldset class="flex group w-426 py-4 px-3 items-center gap-2.5 bg-transparent rounded-border-radius-4 border border-neutral-500">
            <legend class="text-neutral-500 text-xs font-medium leading-normal inline-flex px-1 justify-center items-center gap-2.5">
                Label
            </legend>
            <input type="text" placeholder="label" class="bg-transparent text-xl font-normal leading-normal placeholder-neutral-500 focus:outline-none" />
        </fieldset>
    </div>

    <div class="flex gap-[84px] items-center">
        <p>Selected</p>
        <fieldset class="flex justify-between group w-426 py-4 px-3 items-center gap-2.5 bg-transparent rounded-border-radius-4 border border-neutral-500 focus-within:border-twitter-blue">
            <legend class="text-neutral-500 text-xs font-medium leading-normal inline-flex px-1 justify-center items-center gap-2.5 group-focus-within:text-twitter-blue">
                Label
            </legend>
            <input type="text" placeholder="label" class="bg-transparent text-neutral-50 text-xl font-normal leading-normal placeholder-neutral-500 focus:outline-none" />
            <img src="../public/images/green-check.svg" alt="Green checkmark" class="flex-shrink-0"/>
        </fieldset>
    </div>

    <div class="flex w-482 items-center gap-3">
        <img src="../public/images/user-avatar-1.png" alt="User Avatar" class="flex-shrink-0"/>
        <input type="text" placeholder="What's happening?!" class="bg-transparent text-xl text-neutral-50 font-normal leading-normal placeholder-neutral-600 caret-twitter-blue  focus:outline-none"/>
    </div>

    <div class="flex gap-24 items-center">
        <p>Default</p>
        <div class="flex w-348 h-39 py-2.5 pr-[247px] pl-4 items-start gap-[15px] flex-shrink-0 rounded-border-radius-9999 bg-searchbar-fill">
            <img src="../public/images/dark-theme-search.svg" alt="Search icon" class="flex-shrink-0">
            <input type="text" placeholder="Search" class="text-base font-normal leading-normal placeholder-neutral-600 bg-transparent focus:outline-none"/>
        </div>
    </div>

    <div class="flex gap-[84px] items-center">
        <p>Selected</p>
        <div class="flex w-348 h-39 py-2.5 pr-[247px] pl-4 items-start gap-[15px] flex-shrink-0 rounded-border-radius-9999 bg-searchbar-fill focus-within:border focus-within:border-twitter-blue">
            <img src="../public/images/blue-search.svg" alt="Search icon" class="flex-shrink-0">
            <input type="text" placeholder="Search" class="text-base font-normal leading-normal placeholder-neutral-600 bg-transparent focus:outline-none"/>
        </div>
    </div>
</body>
</html>
